<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Cinema</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="cartoon-view-section">
            <div class="cartoon-view-section__header">
                <h1 class="cartoot-view-section__title">Kids Cartoons</h1>
                <input type="search" name="search-cartoons" id="search-cartoons">
            </div>
            <section class="cartoon-view-section__cartoon-items">
                <div class="cartoon-items">
                    <iframe width="450" height="300" src="https://www.youtube.com/embed/A5eQmdFz7oI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe width="450" height="300" src="https://www.youtube.com/embed/0eAXotRi_Mw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe width="450" height="300" src="https://www.youtube.com/embed/lvRtRaWVdPU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
        </section>
    </main>
    <footer class="right-cartoon-section">Kids Cartoons - мультфільми для дітей</footer>
</body>
</html>
